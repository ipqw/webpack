name: GitHub Actions
on: [push]
jobs: 
  init:
    runs-on: ubuntu-latest
    steps: 
      - name: Build
        run: npm run build
      - name: Lint JS
        run: npm run lint:js
      - name: Lint CSS
        run: npm run lint:css
      - name: Analyze
        run: npm run analyze
      - name: Validate
        run: npm run validate
